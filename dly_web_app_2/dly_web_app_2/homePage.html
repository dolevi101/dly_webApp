<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />

    <title>SmartCart</title>
    <script language="javascript" type="text/javascript" src="JavaScript1.js"></script>
    <script>
        $("document").on("pageload", "#oldLists", function () {
            alert(1);
            if (localStorage.username)
                oldLists(localStorage.username);
            else
                window.location.href = "#home";
        });
    </script>
    
    <style>
        .pages {
            height: inherit;
            font-family: 'Canter Bold';
            background-color: transparent;
        }

        .page_content {
            height: inherit;
            align-items: center;
            background-image: url(images/background1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        ::placeholder {
            color: #095680;
        }

        ::content {
        }

        .blueButton {
            border-radius: 12px;
            width: 80%;
            padding-bottom: 5%;
            padding-top: 5%;
            background-color: #095680;
            border-width: 0;
            color: white;
        }
    </style>
</head>
<body>
    <!--homePage-->
    <div data-role="page" class="pages" id="home">
        <div data-role="content" class="page_content" id="home_content">
            <center style="height:100%;">
                <table id="home_table" style="height:90%; width:100%;">
                    <tr style="width:100%; height:10%;"><td id="home_username" style="width:inherit;"></td></tr>
                    <tr style="width:100%; height:60%;">
                        <td style="width:inherit; height:inherit;">
                            <img src="images/logo2.png" style="width:100%" />
                        </td>
                    </tr>
                    <tr style="width:100%; height:15%;">
                        <td style="width:inherit; height:inherit;">
                            <center><a data-role="button" href="#login" style=" border-radius:12px; width:80%; padding-bottom:5%; padding-top:5%; background-color:#095680; border-width:0; color:white; margin-top:50%">LOGIN</a></center>
                        </td>
                    </tr>
                    <tr style="width:100%; height:15%;">
                        <td style="width:inherit; height:inherit;">
                            <center><a data-role="button" href="#about" class="blueButton">ABOUT US</a></center>
                        </td>
                    </tr>
                </table>
            </center>
        </div>

    </div>
    <!--login-->
    <div data-role="page" class="pages" id="login">
        <div data-role="content" class="page_content" id="login_content">
            <center style="height:100%;">
                <table id="login_table" style="height:90%; width:100%;">
                    <tr style="width:100%; height:10%;">
                        <td id="login_username" style="width:inherit;"></td>
                    </tr>
                    <tr style="width:100%; height:60%;"><td style="width:inherit; height:inherit;"><img src="images/logo2.png" style="width:100%" /></td></tr>
                    <tr style="width:100%; height:10%;"><td style="width:inherit; height:inherit;"><input type="text" class="textinput" id="username_l" data-clear-btn="true" placeholder="ENTER YOUR USERNAME.." style="color:#095680;" /></td></tr>
                    <tr style="width:100%; height:10%;"><td style="width:inherit; height:inherit;"><input type="password" id="password_l" data-clear-btn="true" placeholder="ENTER YOUR PASSWORD.." style="color:#095680;" /></td></tr>
                    <tr style="width:100%; height:10%;"><td style="width:inherit; height:inherit;"><center><a data-role="button" style="padding:5%;border-radius:12px; width:90%;background-color:#095680; border-width:0; color:white;" onclick="login()">LOGIN</a></center></td></tr>
                </table>
            </center>
        </div>
        <script>
            showUsername("#login_username");
        </script>
    </div>
    <!--register-->
    <div data-role="page" class="pages" id="register">
        <div data-role="content" class="page_content" id="register_content">
            <center style="height:100%;">
                <table id="register_table" style="height:95%; width:100%;">
                    <tr style="width:100%; height:10%;">
                        <td id="register_username" style="width:inherit;"></td>
                    </tr>
                    <tr style="width:100%; height:45%;"><td style="width:inherit; height:inherit;"><img src="images/logo2.png" style="width:100%" /></td></tr>
                    <tr style="width:100%; height:50%;"><td id="isUsernameOK" style="width:inherit; height:inherit; color:white; font-size:larger; font-variant-caps:petite-caps;";"></td></tr>
                    <tr style="width:100%; height:10%;"><td style="width:inherit; height:inherit;"><input type="text" id="username_r" data-clear-btn="true" placeholder="ENTER YOUR USERNAME.." style="color:#095680;"  onchange="isUsernameOK();"/></td></tr>
                    <tr style="width:100%; height:10%;"><td style="width:inherit; height:inherit;"><input type="text" id="name_r" data-clear-btn="true" placeholder="ENTER YOUR NAME.." style="color:#095680;" /></td></tr>
                    <tr style="width:100%; height:10%;"><td style="width:inherit; height:inherit;"><input type="password" id="password_r" data-clear-btn="true" placeholder="ENTER YOUR PASSWORD.." style="color:#095680;" /></td></tr>
                    <tr style="width:100%; height:10%;"><td style="width:inherit; height:inherit;"><center><a data-role="button" id="registerButton" style="padding:5%;border-radius:12px; width:90%;background-color:#095680; border-width:0; color:white;" onclick="register();">REGISTER</a></center></td></tr>
                </table>
            </center>
        </div>
        <script>
            showUsername("#register_username");
        </script>
    </div>

    <!--makeList-->
    <div data-role="page" class="pages" id="makeList">
        <div data-role="content" class="page_content" id="makeList_content">
            <center>
                <img src="images/logo2.png" style="margin-top:50%; width:100%" />
                <a data-role="button" href="#oldLists" style=" border-radius:12px; width:80%; padding-bottom:5%; padding-top:5%; background-color:#095680; border-width:0; color:white; margin-top:50%">USE AN OLD LIST</a>
                <br />
                <a data-role="button" href="#createList" style=" border-radius:12px; width:80%; padding-bottom:5%; padding-top:5%; background-color:#095680; border-width:0; color:white;">CREATE A NEW LIST</a>
            </center>
        </div>
    </div>

    <!--oldLists-->
    <div data-role="page" class="pages" id="oldLists">
        <div data-role="content" class="page_content" id="oldList_content">
            <center>
                <h1>MY OLD LISTS</h1>
                <table id="oldListsTable"></table>

                <img src="images/logo2.png" style="margin-top:50%; width:100%" />
                <a data-role="button" href="#oldLists" style=" border-radius:12px; width:80%; padding-bottom:5%; padding-top:5%; background-color:#095680; border-width:0; color:white; margin-top:50%">USE AN OLD LIST</a>
                <br />
                <a data-role="button" href="#createList" style=" border-radius:12px; width:80%; padding-bottom:5%; padding-top:5%; background-color:#095680; border-width:0; color:white;">CREATE A NEW LIST</a>
            </center>
        </div>
    </div>
</body>
</html>
